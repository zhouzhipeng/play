<!DOCTYPE html>
<html lang="zh">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- 禁止页面缩放 -->

    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            height: 100vh;
        }

        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 25%;
            background-color: #333;
            color: white;
            position: relative;
        }

        #sidebar .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }

        #sidebar ul li:hover, #sidebar ul li.active {
            background-color: #555;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            max-width: 95%;
        }

        .my-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .their-message {
            align-self: flex-start;
            background-color: #ccc;
        }

        #message-form {
            display: flex;
            background-color: #eee;
            padding: 10px;
        }

        #message-input {
            flex-grow: 1;
            border: 2px solid #ccc;
            padding: 5px;
            border-radius: 10px;
        }

        #send-message {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        #menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
            background: none;
            border: none;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 60%;
                position: fixed;
                z-index: 2;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #menu-icon {
                display: block;
                margin: 10px;
            }
        }
    </style>
    <style>
        #sidebar .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .icon-button {
            font-size: 24px; /* 调整按钮大小 */
        }

        #message-input {
            height: 40px; /* 调整输入框高度 */
        }

        #menu-icon {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        #message-input {
            font-size: 18px; /* 调整输入框字体大小以适应高度 */
        }

        #send-message {
            width: 40px; /* 使发送按钮宽度与高度相同，形成正方形 */
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #message-form {
            display: flex;
            align-items: stretch; /* 确保按钮与输入框高度一致 */
        }

        #send-message {
            height: 100%; /* 使按钮高度与输入框一致 */
            width: 60px; /* 设置合适的宽度，保持按钮形状为长方形 */
            padding: 0;
        }

        #chat-window {
            margin-top: 60px; /* 增加顶部间距以避免被菜单按钮遮挡 */
        }
        #send-message i {
            font-size: 24px; /* 调整图标大小 */
        }

        #sidebar {
            width: 300px;
            background-color: #333;
            color: white;
            position: fixed; /* 使用固定定位 */
            left: -100%; /* 初始时隐藏侧边栏 */
            top: 0;
            height: 100%;
            transition: left 0.3s; /* 添加过渡效果 */
            z-index: 2; /* 确保侧边栏在顶层 */
        }

        /* 当侧边栏应该显示时 */
        #sidebar.show {
            left: 0;
        }
        #menu-icon {
            display: block; /* 始终显示菜单按钮 */
            margin: 10px;
        }


        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* 根据需要调整高度 */
            font-size: 24px; /* 根据需要调整字体大小 */
            color: #007bff; /* 根据需要调整颜色 */
            background-color: #f0f0f0; /* 根据需要调整背景色 */
        }

    </style>
<!--    fix ios safari -->
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* 容器高度填满视口 */
            overflow: hidden; /* 防止容器产生滚动条 */
        }

        #main {
            flex-grow: 1;
            overflow-y: auto; /* 允许内容区滚动 */
        }
        #message-form {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0; /* 确保输入框右侧不超出视口 */
            display: flex; /* 使用弹性布局确保内部元素排列整齐 */
            background-color: #eee; /* 或其他符合设计的颜色 */
            padding: 10px; /* 根据需要调整 */
            box-sizing: border-box; /* 确保内边距不影响整体宽度 */
        }

        #chat-window{
            padding-bottom: 90px;
        }


        #message-input {
            width: auto; /* 根据cols属性调整宽度 */
            height: auto; /* 初始高度自动调整 */
            min-height: 40px; /* 设置一个最小高度 */
            resize: none; /* 阻止用户调整大小 */
            overflow-y: hidden; /* 隐藏垂直滚动条 */
            padding: 5px; /* 内边距 */
            border: 2px solid #ccc; /* 边框样式 */
            border-radius: 10px; /* 边框圆角 */
            flex: 1; /* 使textarea在Flex容器中正确伸缩 */
            /*margin-right: 10px; !* 与发送按钮的间隔 *!*/
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="sidebar" :class="{show : showSidebar}">
        <div class="top-bar">
            <button @click="newConversation" id="new-conversation" class="icon-button"><i class="fas fa-edit"></i></button>
        </div>
        <ul id="conversation-list">
            <li :class="{active : currentThreadId === thread.thread_id}" v-for="thread in threads" :key="thread.thread_id" @click="selectThread(thread)">
                {{ thread.title }}
            </li>
        </ul>
    </div>
    <div id="main">
        <button id="menu-icon"  @click="toggleSidebar"><i class="fas fa-bars"></i></button>
        <div id="chat-window"  @click="showSidebar=false">
            <div v-if="isLoading" class="loading">Loading...</div>
            <div v-html="render_markdown(message.content)" v-for="message in messages" :key="message.id" :class="{'my-message': message.role==='user', 'their-message': message.role==='assistant'}" class="message">
            </div>
        </div>
        <div id="message-form">
            <textarea id="message-input" v-model="newMessage" @keydown.enter="sendMessage" ref="messageInput" cols="30" rows="1" autofocus  autocomplete="off" placeholder="Type a message..."></textarea>
<!--            <input  v-model="newMessage" @keydown.enter="sendMessage" type="text"  ref="messageInput" id="message-input" placeholder="Type a message..." autofocus  autocomplete="off">-->
<!--            <button id="send-message"><i class="fas fa-paper-plane"></i></button>-->
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/gen_fingerprint.js"></script>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/js/vue@2.js"></script>

<script>
    new Vue({
        el: '#container',
        data: {
            showSidebar: false,
            isLoading: false,
            threads: [],
            messages: [],
            newMessage: '',
            currentThreadId: null
        },
        mounted() {
            this.fetchThreads();
        },
        methods: {
            render_markdown(str){
               return window.marked.parse(str)
            },
            fetchThreads() {
                fetch('/chat/threads')
                    .then(response => response.json())
                    .then(data => {
                        // 模拟从API获取数据
                        this.threads = data;

                    })
                    .catch(error => console.error('Error fetching data:', error));

            },
            selectThread(thread) {
                this.showSidebar =false;
                this.currentThreadId = thread.thread_id;
                this.isLoading=true;
                // 加载对话消息
                fetch('/chat/messages?thread_id='+this.currentThreadId)
                    .then(response => response.json())
                    .then(data => {
                        this.messages = data;
                        this.isLoading=false;

                        // 确保DOM更新完成后滚动到底部
                        this.$nextTick(() => {
                            this.scrollToEnd();
                        });
                    })
                    .catch(error => console.error('Error fetching data:', error));

            },
            sendMessage(event) {
                if (event.key === 'Enter' && event.isComposing) {
                    // 阻止默认行为（如表单提交）
                    event.preventDefault();
                    // 在这里执行你的提交操作，比如调用一个函数
                    console.log('回车键被按下，且不是输入法输入状态');
                    return;
                }

                if (!this.newMessage.trim()) return;
                const submitUrl = `/chat/submit?is_general=true&thread_id=${this.currentThreadId || ''}`;
                const input = this.newMessage;
                this.messages.push({ content: input, role: 'user'});
                const formData = new URLSearchParams();
                formData.append("input", input);
                this.newMessage = ''; // 清空输入框
                this.messages.push({ content: "generating...", role: 'assistant'});
                // 确保DOM更新完成后滚动到底部
                this.$nextTick(() => {
                    this.scrollToEnd();
                });

                fetch(submitUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                })
                .then(response => {
                   this.currentThreadId = response.headers.get('x-thread-id');
                   return  response.text()
                })
                .then(data => {
                    this.messages.pop();
                    // 假设这是发送消息后的响应
                    this.messages.push({ content: data, role: 'assistant'});

                    // 确保DOM更新完成后滚动到底部
                    this.$nextTick(() => {
                        this.scrollToEnd();
                    });

                    this.fetchThreads();
                });


            },
            newConversation() {
                this.messages = [];
                this.currentThreadId = null;
                this.toggleSidebar()
                this.$refs.messageInput.focus(); // 发送消息后重新聚焦到输入框
            },
            toggleSidebar() {
                this.showSidebar = !this.showSidebar;
            },
            scrollToEnd() {
                const chatWindow = this.$el.querySelector('#chat-window');
                chatWindow.scrollTop = chatWindow.scrollHeight;
                this.$refs.messageInput.focus(); // 发送消息后重新聚焦到输入框
            },
        }
    });

    document.getElementById('message-input').addEventListener('input', function() {
        this.style.height = 'auto'; // 重置高度以便获取正确的新高度
        this.style.height = this.scrollHeight + 'px'; // 设置高度为内容的实际高度
    });
</script>
</body>
</html>
