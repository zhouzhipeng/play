<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            height: 100vh;
        }

        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 25%;
            background-color: #333;
            color: white;
            position: relative;
        }

        #sidebar .top-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        #sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }

        #sidebar ul li:hover, #sidebar ul li.active {
            background-color: #555;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
            max-width: 60%;
        }

        .my-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .their-message {
            align-self: flex-start;
            background-color: #ccc;
        }

        #message-form {
            display: flex;
            background-color: #eee;
            padding: 10px;
        }

        #message-input {
            flex-grow: 1;
            border: 2px solid #ccc;
            padding: 5px;
            border-radius: 10px;
        }

        #send-message {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .icon-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        #menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
            background: none;
            border: none;
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 60%;
                position: fixed;
                z-index: 2;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            #menu-icon {
                display: block;
                margin: 10px;
            }
        }
    </style>
    <style>
        #sidebar .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .icon-button {
            font-size: 24px; /* 调整按钮大小 */
        }

        #message-input {
            height: 40px; /* 调整输入框高度 */
        }

        #menu-icon {
            position: absolute;
            left: 10px;
            top: 10px;
        }

        #message-input {
            font-size: 18px; /* 调整输入框字体大小以适应高度 */
        }

        #send-message {
            width: 40px; /* 使发送按钮宽度与高度相同，形成正方形 */
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #message-form {
            display: flex;
            align-items: stretch; /* 确保按钮与输入框高度一致 */
        }

        #send-message {
            height: 100%; /* 使按钮高度与输入框一致 */
            width: 60px; /* 设置合适的宽度，保持按钮形状为长方形 */
            padding: 0;
        }

        #chat-window {
            margin-top: 60px; /* 增加顶部间距以避免被菜单按钮遮挡 */
        }
        #send-message i {
            font-size: 24px; /* 调整图标大小 */
        }

        #sidebar {
            width: 300px;
            background-color: #333;
            color: white;
            position: fixed; /* 使用固定定位 */
            left: -100%; /* 初始时隐藏侧边栏 */
            top: 0;
            height: 100%;
            transition: left 0.3s; /* 添加过渡效果 */
            z-index: 2; /* 确保侧边栏在顶层 */
        }

        /* 当侧边栏应该显示时 */
        #sidebar.show {
            left: 0;
        }
        #menu-icon {
            display: block; /* 始终显示菜单按钮 */
            margin: 10px;
        }



    </style>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <div class="top-bar">
            <button id="new-conversation" class="icon-button"><i class="fas fa-edit"></i></button>
        </div>
        <ul id="conversation-list">
            <li>会话1</li>
            <li>会话2</li>
        </ul>
    </div>
    <div id="main">
        <button id="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <div id="chat-window"></div>
        <div id="message-form">
            <input type="text" id="message-input" placeholder="Type a message..." autofocus>
<!--            <button id="send-message"><i class="fas fa-paper-plane"></i></button>-->
        </div>
    </div>
</div>
<script>
    document.getElementById('new-conversation').onclick = function() {
        document.getElementById('chat-window').innerHTML = '';
        var elems = document.querySelectorAll("#conversation-list li.active");
        [].forEach.call(elems, function(el) {
            el.classList.remove("active");
        });

        toggleSidebar(); // 隐藏侧边栏
    };

    const messageInput = document.getElementById('message-input');
    messageInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            sendMessage();
            event.preventDefault();
        }
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.className = 'message my-message';
            document.getElementById('chat-window').appendChild(messageElement);
            messageInput.value = '';
        }
    }

    document.querySelectorAll("#conversation-list li").forEach(item => {
        item.onclick = function() {
            document.querySelectorAll("#conversation-list li").forEach(li => {
                li.classList.remove("active");
            });
            item.classList.add("active");
            document.getElementById('chat-window').innerHTML = '<div class="message their-message">系统回复的消息</div>';

            toggleSidebar(); // 隐藏侧边栏
        };
    });

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('show');
    }



    // 确保菜单按钮的点击事件不会触发全局隐藏逻辑
    document.getElementById('chat-window').addEventListener('click', function(event) {
        sidebar.classList.remove('show');
    });
</script>
</body>
</html>
