<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="/web-terminal/assets/xterm.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: #2d2d30;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .title {
            color: #ccc;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .status.connected {
            background: #4caf50;
            color: white;
        }
        
        .status.disconnected {
            background: #f44336;
            color: white;
        }
        
        .status.connecting {
            background: #ff9800;
            color: white;
        }
        
        #terminal-container {
            flex: 1;
            padding: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        #terminal {
            flex: 1;
            overflow: hidden;
        }
        
        /* Make xterm fill its container and use internal scrolling */
        .xterm {
            height: 100%;
        }
        
        /* Enable xterm's viewport scrolling */
        .xterm-viewport {
            overflow-y: scroll !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Web Terminal</div>
        <div class="status connecting" id="status">Connecting...</div>
    </div>
    
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>
    
    <script src="/web-terminal/assets/xterm.js"></script>
    <script src="/web-terminal/assets/addon-fit.js"></script>
    <script src="/web-terminal/assets/terminal.js"></script>
</body>
</html>
