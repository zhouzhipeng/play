name: Build Cache Docker Image

on:
  push:
    branches: [ "cache" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Send Begin notification
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.day.app/${{ secrets.NOTIFY_DEVICE_ID }}/play部署/cache构建开始"
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/dockerfiles/cache.Dockerfile
          push: true
          tags: ghcr.io/zhouzhipeng/play-cache:latest
          no-cache: false
          pull: true

      - name: Send failure notification
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.day.app/${{ secrets.NOTIFY_DEVICE_ID }}/play部署/cache构建失败！"

      - name: Check build result
        if: failure()
        run: |
          echo "Docker build failed!"
          exit 1
      - name: Send Begin notification
        uses: fjogeleit/http-request-action@v1
        with:
          url: "https://api.day.app/${{ secrets.NOTIFY_DEVICE_ID }}/play部署/cache构建成功"